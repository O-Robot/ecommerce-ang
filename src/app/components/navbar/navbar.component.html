<div class="h-20 bg-[#13679B] flex justify-between py-2 px-20">
  <div class="h-16 w-16 my-auto">
    <img src="../../../../assets/logo.png" class="w-16 h-16 mx-auto" />
  </div>
  <div class="h-16 my-auto">
    <ul class="flex gap-4 p-4">
      <li class="text-white text-[16px]"><a href="">Home</a></li>
      <li class="text-white text-[16px]">
        <a href="all-products">All Products</a>
      </li>
      <li class="text-white text-[16px] relative">
        <a href="cart">Cart</a
        ><span
          *ngIf="cartItemCount > 0"
          class="bg-red-500 text-white rounded-full px-1.5 py-0.5 text-xs absolute top-0 right-0 -mt-1 -mr-4"
          >{{ cartItemCount }}</span
        >
      </li>
    </ul>
  </div>
  <div class="h-16 my-auto p-4 flex gap-6 text-white">
    <div class="relative text-white">
      <fa-icon (click)="navigateToCart()" [icon]="faCart" class=" "></fa-icon
      ><span
        *ngIf="cartItemCount > 0"
        class="bg-red-500 text-white rounded-full px-1.5 py-0.5 text-xs absolute top-0 right-0 -mt-1 -mr-3"
        >{{ cartItemCount }}</span
      >
    </div>
    <fa-icon [icon]="faWish"></fa-icon>
    <a href="login">
      <fa-icon [icon]="faAccount"></fa-icon>
    </a>
  </div>
</div>
