<div class="bg-gray-800 py-20">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-5 text-white">
      <a href="">Home</a> >> <a href="all-products">All Products</a> >>
      {{ product.title }}
    </div>
    <div class="flex flex-col md:flex-row -mx-4">
      <div class="md:flex-1 px-4">
        <div class="h-[500px] rounded-lg bg-white mb-4 p-4">
          <img
            class="w-full h-full object-contain"
            [src]="product.image"
            [alt]="product.title"
          />
        </div>
      </div>
      <div class="md:flex-1 px-4">
        <h2 class="text-2xl font-bold text-white mb-2">
          {{ product.title }}
        </h2>
        <div class="w-[40%]">
          <p
            class="text-white rounded-full w-1/2 text-center py-0.5 px-2 uppercase text-[10px] mb-4 bg-red-500"
          >
            {{ product.category }}
          </p>
        </div>
        <div class="flex mb-4">
          <div class="mr-4">
            <span class="font-bold text-gray-300">Price:</span>&nbsp;
            <span class="text-gray-300"
              >â‚¦{{ product.price * 1500 | number : "1.2-2" }}</span
            >
          </div>
          <div>
            <span class="font-bold text-gray-300">Availability:</span>&nbsp;
            <span class="text-gray-300">In Stock</span>
          </div>
        </div>
        <div class="mb-4">
          <span class="font-bold text-gray-300">Select Color:</span>
          <div class="flex items-center mt-2">
            <button class="w-6 h-6 rounded-full bg-gray-200 mr-2"></button>
            <button class="w-6 h-6 rounded-full bg-red-700 mr-2"></button>
            <button class="w-6 h-6 rounded-full bg-blue-700 mr-2"></button>
            <button class="w-6 h-6 rounded-full bg-yellow-700 mr-2"></button>
          </div>
        </div>
        <div class="mb-4">
          <span class="font-bold text-gray-300">Select Size:</span>
          <div class="flex items-center mt-2">
            <button
              class="bg-gray-700 text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-600"
            >
              S
            </button>
            <button
              class="bg-gray-700 text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-600"
            >
              M
            </button>
            <button
              class="bg-gray-700 text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-600"
            >
              L
            </button>
            <button
              class="bg-gray-700 text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-600"
            >
              XL
            </button>
            <button
              class="bg-gray-700 text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-600"
            >
              XXL
            </button>
          </div>
        </div>
        <div>
          <span class="font-bold text-gray-300">Product Description:</span>
          <p class="text-gray-300 text-sm mt-2">
            {{ product.description }}
          </p>
        </div>
        <div class="flex py-4">
          <div class="w-full px-2">
            <button
              (click)="addToCart(product)"
              class="w-full bg-gray-600 text-white py-2 px-4 font-bold hover:bg-gray-700"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
