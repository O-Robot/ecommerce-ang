<div class="h-[100vh] overflow-hidden grid center">
  <div class="bg-[#13679B] w-1/3 h-[60vh] m-auto">
    <div class="mx-auto">
      <img src="../../../../assets/logo.png" class="w-32 h-32 mx-auto" />
      <p class="mx-auto text-center text-white text-[20px] font-bold uppercase">
        Reset Password
      </p>
    </div>
    <div class="px-10 pt-10 flex flex-col gap-4 w-full">
      <div>
        <label for="email" class="block text-white text-sm font-bold mb-2"
          >Email</label
        >
        <input
          type="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          placeholder="Email"
        />
      </div>
    </div>
    <div class="px-10 py-3 flex flex-col gap-3">
      <button
        type="button"
        (click)="submitForm()"
        class="mx-auto bg-[#ED1C24] text-white w-full rounded py-2"
      >
        Reset Password
      </button>
    </div>
    <div class="pt-8">
      <p class="text-center text-white">
        Remembered Password?
        <span class="text-[#ddd9d9]"><a href="login">Login</a></span>
      </p>
    </div>
  </div>
</div>
