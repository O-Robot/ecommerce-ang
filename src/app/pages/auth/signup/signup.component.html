<div class="w-[100vw] h-[100vh] overflow-hidden grid center">
  <div class="bg-[#13679B] w-1/3 h-[80vh] m-auto">
    <div class="mx-auto">
      <img src="../../../../assets/logo.png" class="w-32 h-32 mx-auto" />
      <p class="mx-auto text-center text-white text-[20px] font-bold uppercase">
        Create account
      </p>
    </div>
    <div class="px-10 pt-10 flex flex-col gap-4">
      <div class="flex gap-3">
        <div>
          <label for="fname" class="block text-white text-sm font-bold mb-2"
            >First Name</label
          >
          <input
            type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="fname"
            placeholder="First Name"
          />
        </div>
        <div>
          <label for="lname" class="block text-white text-sm font-bold mb-2"
            >Last Name</label
          >
          <input
            type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="lname"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div>
        <label for="email" class="block text-white text-sm font-bold mb-2"
          >Email</label
        >
        <input
          type="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          placeholder="Email"
        />
      </div>
      <div>
        <label for="password" class="block text-white text-sm font-bold mb-2"
          >Password</label
        >
       <div class="relative">
          <input
            [type]="fieldTextType ? 'text' : 'password'"
            class="block shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            placeholder="Password"
          />
          <fa-icon
            [icon]="fieldTextType ? faEye : faEyeSlash"
            (click)="toggleFieldTextType()"
            class="absolute top-0 end-0 px-2 py-2 text-[#ED1C24]"
          ></fa-icon>
        </div>
      </div>
    </div>
    <div class="px-10 py-3 flex flex-col gap-3">
      <button
        type="button"
        class="mx-auto bg-[#ED1C24] text-white w-full rounded py-2"
      >
        Create Account
      </button>
    </div>
    <div>
      <p class="text-center text-white">
        Already have an account?
        <span class="text-[#ddd9d9]"><a href="login">Login</a></span>
      </p>
    </div>
  </div>
</div>
